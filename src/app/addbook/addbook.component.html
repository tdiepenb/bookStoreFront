<div class="container">
  <h2>Add new Book</h2>
  <form addbookform="ngForm" (ngSubmit)="addbookFormSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="book.name"
        name="name"
      />
    </div>
    <div class="form-group">
      <label for="description">Author:</label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="book.author"
        name="author"
      />
    </div>
    <div class="form-group">
      <label for="name">Year:</label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="book.dateYear"
        name="dateYear"
      />
    </div>
    <div class="form-group">
      <label for="name">Price:</label>
      <input
        type="text"
        class="form-control"
        required
        [(ngModel)]="book.price"
        name="price"
      />
    </div>
    <div class="form-row text-center">
      <button type="submit" class="btn btn-success m-2">Submit</button>
      <a class="btn btn-secondary m-2" href="/">Back Home</a>
    </div>
  </form>
</div>
